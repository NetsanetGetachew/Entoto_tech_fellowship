<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacking</title>
  <style>
  .child-a,
.child-b,
.child-c,
.child-d {
  height: 60px;
  width: 60px;
}
  
  </style>
</head>
<body>

<section class="parent">
    <div class = "child-a">A</div>
    <div class = "child-b">B</div>
    <div class = "child-c">C</div>
    <div class = "child-d">D</div>
</section>


</body>
</html>
